<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title></title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
  .blue { color: #4e79a7; }
  .orange { color: #f28e2c; }
  .red { color: #e15759; }
  .cyan { color: #76b7b2; }
  .green { color: #59a14f; }
  .gold { color: #edc949; }
  .purp { color: #af7aa1; }
  .pink { color: #ff9da7; }
  .brown { color: #9c755f; }
  .grey { color: #bab0ab; }
  .black { color: black; }

  .bblue { background-color: #4e79a7; }
  .borange { background-color: #f28e2c; }
  .bred { background-color: #e15759; }
  .bcyan { background-color: #76b7b2; }
  .bgreen { background-color: #59a14f; }
  .bgold { background-color: #edc949; }
  .bpurp { background-color: #af7aa1; }
  .bpink { background-color: #ff9da7; }
  .bbrown { background-color: #9c755f; }
  .bgrey { background-color: #bab0ab; }
  .bblack { background-color: black; }
  .bwhite { background-color: white; }

  .cell { font-size: 0.5rem !important;}
  .words { font-size: 0.7rem !important;}
  .ln { padding-left: 6.3em; text-indent:-6.3em;}

  .container { max-width:720px; }

  </style>
</head>

<body class=''>
  <div class='container float-start'>
    <div class='row min-vh-100'>
      <div class='col-8 bwhite words' id=''>
        <div class='row mt-3'>
         <h6>Topics</h6>
        </div>
        {% for r in top_list %}
        <div class='ln'><a class='{% if r.0 %}link-dark{% else %}link-secondary{% endif %} text-decoration-none font-monospace' href='/{{ r.1 }}/'>{{ r.0|default:"....-..-.." }}</a> <a class='{% if r.0 %}{% else %}link-secondary {% endif %}text-decoration-none' href='/{{ r.1 }}/'>{{ r.2 }}</a></div>
        {% endfor %}
      </div>
      <div class='col-4 bcyan words' id=''>
        <div class='row mt-3'>
         <h6>Measures</h6>
        </div>
        {% for r in req_list %}
        <div class='ln'><a class='link-light text-decoration-none font-monospace' href='/togo/{{ r.2 }}/'>{{ r.0|default:"....-..-.." }}</a> <a class='link-dark text-decoration-none' href='/togo/{{ r.2 }}/'>{{ r.1 }}</a></div>
        {% endfor %}
        <img src="" class="img-fluid" alt="">
      </div>
    </div>
   </div>
</body>

<script>
</script>
</html>
